<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Integration Buddy</h1>
    <div class="container">
        <div class="main">
            <div class="login">
                <form class="form">
                    <label>Login Page</label><br><br>
                    <label for="name">Name of the organization</label>
                    <input class="input" type="text" name="name" placeholder="Name" required><br><br>
                    <label for="pswd">Password</label>
                    <input class="input" type="password" name="pswd" placeholder="Password" required><br><br>
                    <a href="http://127.0.0.1:5500/api.html">
                        <button>Login</button>
                    </a><br><br>
                    <label>Don't have an account?</label>
                    <a href="http://127.0.0.1:5500/ll.html">Click here to create an account</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
