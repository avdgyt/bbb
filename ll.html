<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="register">
                <form class="form">
                    <label>Register</label><br><br>
                    <label for="name">Name of the organization</label>
                    <input class="input" type="text" name="Name" placeholder="Name" required><br><br>
                    <label for="email">Email ID</label>
                    <input class="input" type="email" name="email" placeholder="Email" required><br><br>
                    <label for="pswd">Password</label>
                    <input class="input" type="password" name="pswd" placeholder="Password" required><br><br>
                    <label for="pswd">Confirm password</label>
                    <input class="input" type="password" name="pswd" placeholder="Password" required><br><br>
                    <a href="http://127.0.0.1:5500/api.html">
                        <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
